
<!-- templates/videos_index.html -->
{% extends 'base.html' %}

{% block content %}
<div id="demotext1">
<h1>videos</h1>

<div class='row'>
    {% for video in videos %}
        <div class='col-md-3'>
            <h2><a href='/videos/{{ video._id }}'>{{ video.title }}</a></h2>
            <h3>{{ video.description }}</h3>
        </div>
    {% endfor %}
</div>

{% endblock %}
